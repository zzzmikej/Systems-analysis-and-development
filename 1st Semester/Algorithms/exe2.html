<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viagem</title>
</head>

<body>
    <h1>Viagem</h1>
    <input type="text" placeholder="Destino da Viagem" id="viagensLugares"><br><br>
    <button onclick="viajar()">Adicionar</button>
    <button onclick="primeira()">Primeira Viagem</button>
    <button onclick="terceira()">Terceira Viagem<button>
    <button onclick="ultima()">Ultima Viagem</button>
    <br>
    <br>
    <div id="mensagem">
        Seu destino de aparecerá aqui
    </div>
</body>

</html>
<script>
    var viagens = [];

    function viajar() {
        var lugar = viagensLugares.value;
        viagens.push(lugar);
    }
    function primeira() {
        mensagem.innerHTML = `Seu primeiro destino de viagem é ${viagens[0]}`;
    }
    function terceira() {
        mensagem.innerHTML = `Seu terceiro destino de viagem é ${viagens[2]}`;
        
    }
    function ultima() {
        mensagem.innerHTML = `Seu ultimo destino de viagem é ${viagens[viagens.length-1]}`;
        
    }
</script>
