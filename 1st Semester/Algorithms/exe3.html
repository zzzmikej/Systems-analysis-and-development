<body>
    <h1>Cadastre os Bairros Por onde já morou!!!</h1><br>
    Bairro que já morou: 
    <input type="text" id="bairros_inp" placeholder="insira aqui o bairro">
    <button onclick="cadastrar()">Cadstrar Bairro</button><br><br>
    Qual o Bairro que gostaria de Relembrar:
    <input type="text" placeholder="insira o numero do bairro" id="numeroMoradia">
    <button onclick="relembrar()">Relembre o Bairro</button><br><br>
    <div id="mensagem">

    </div>
</body>
</html>
<script>
    var bairros = [];

    function cadastrar() {
        var cadBairros = bairros_inp.value;
        bairros.push(cadBairros);
    }

    function relembrar(){
        var numero = Number(numeroMoradia.value);
        
        if (numero > bairros.length ){
            mensagem.innerHTML = `o bairro ${numero} não existe`;
        } else {
            mensagem.innerHTML = `${bairros[numero - 1]}`
        }
    }
</script>
