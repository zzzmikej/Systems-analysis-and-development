<script>
    let nextLevel = 50

    function rollDice20() {
        return Math.floor(Math.random() * 20) + 1
    }

    function rollDice10() {
        return Math.floor(Math.random() * 10) + 1
    }

    function rollDice6() {
        return Math.floor(Math.random() * 6) + 1
    }

    function update(p) {
        player_hp.innerHTML = p.hp
        player_mp.innerHTML = p.mp
        player_str.innerHTML = p.str
        player_dex.innerHTML = p.dex
        player_int.innerHTML = p.int

        player_lvl.innerHTML = p.lvl
        player_exp.innerHTML = p.exp
        nxt_level.innerHTML = nextLevel

        player_pot.innerHTML = p.potion

        player_weapon.innerHTML = p.weapon.name
        str_mult.innerHTML = p.weapon.scalingStr
        dex_mult.innerHTML = p.weapon.scalingDex
        int_mult.innerHTML = p.weapon.scalingInt

        enemy_name.innerHTML = p.room.enemy.name
        enemy_hp.innerHTML = p.room.enemy.hp
        enemy_dan.innerHTML = p.room.enemy.damage
        
        p.room.enemy.frame()
    }

    function strUp(p) {
        p.str++
        update(p)
        level_up.innerHTML = ``
    }

    function dexUp(p) {
        p.dex++
        update(p)
        level_up.innerHTML = ``
    }

    function intUp(p) {
        p.int++
        update(p)
        level_up.innerHTML = ``
    }

    function chkLevel(p) {
        if (p.exp >= nextLevel) {
            p.lvl++
            p.exp = p.exp - nextLevel
            nextLevel += Math.floor(nextLevel * .2)

            level_up.innerHTML = `<div class ="cllumn">
                    <p>Level Up</p>
                    <p>STR <button onclick="strUp(player)">+</button></p>
                    <p>DEX <button onclick="dexUp(player)">+</button></p>
                    <p>INT <button onclick="intUp(player)">+</button></p>
                </div>`
        } else return
    }

    function chkTurn(p, e) {
        chkLevel(p)
        if (p.hp > 0 && e.hp > 0) {
            p.action = false
        } else if (e.hp <= 0) {
            if (e.dropChance) {
                potionDrop()
                if (p.mp < p.maxMp) {
                    p.mp += 10
                } else {
                    p.mp = p.maxMp
                }

                e.dropChance = false
            }
            e.hp = 0
            p.exp += e.exp
            e.exp = 0
            p.room.isThereEnemy = false
        } else if (p.hp <= 0) {
            alert("Você foi dissolvido nas entranhas da dungeon... Para tentar novamente reinicie a pagina!")
            body.innerHTML = ''
        }
    }

    function potionDrop() {
        let d10 = rollDice10()

        if (d10 >= 7) {
            player.potion++
            alert("O inimigo dropou uma poção")
        } else return

        update(player)
    }

    function ignore(p) {
        p.room.isThereLoot = false
        weapon_desc.innerHTML = ''
    }

    function equip(p, w) {
        p.room.isThereLoot = false
        p.weapon = w
        weapon_desc.innerHTML = ''
        update(p)
    }

    function enemyTurn(p, e) {
        if (e.hp > 0) {
            let d20 = rollDice20()
            let d6 = rollDice6()

            let enemyDmg = (e.lvl * d6) + e.damage

            if (d20 <= 20 && d20 >= 16) {
                enemyDmg * 2
                p.hp -= enemyDmg
            } else if (d20 < 16 && d20 >= 12) {
                p.hp -= enemyDmg
                e.hp += Math.floor(enemyDmg * .2)
            } else {
                p.hp -= enemyDmg
            }

            enemy_dmg.innerHTML = enemyDmg
        } else return
    }

            clss.frame()

        int: 0,

        attack: function () {
            if (this.room.isThereEnemy) {
                let d6 = rollDice6()
                let d20 = rollDice20()

                let playerStatusCalc = (this.weapon.scalingStr * this.str) +
                    (this.weapon.scalingDex * this.dex) +
                    (this.weapon.scalingInt * this.int)
                let playerDmg = (this.lvl * d6) + playerStatusCalc

                    }

                player_dmg.innerHTML = playerDmg

            } else {
                alert("Não há ninguem para atacar...")
            }

            chkTurn(this, this.room.enemy)
            update(this)

        },
        cast: function () {
            if (this.room.isThereEnemy) {
                if (this.mp >= this.skill.cost) {
                    let d10 = rollDice10()
                    let skillDmg = this.skill.dmg + d10

                    this.room.enemy.hp -= skillDmg
                    this.mp -= this.skill.cost

                } else {

                }

                } else if (this.hp >= this.maxHp) {

                }
