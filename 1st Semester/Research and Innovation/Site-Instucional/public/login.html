<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js"></script>
    <title>Login</title>
</head>

<body>
    <header class="header-login">

        <nav id="navbar">
            <span id="logo">Latech</span>
            <ul>
                <li>
                    <a href="index.html" class="voltar nav-link">
                        <img src="img/icons/arrow.svg" alt="">
                        Voltar
                    </a>
                </li>
            </ul>
        </nav>

        <div class="container-login">
            <div class="cadastro-login">
                <a href="login.html" class="log-selected">login</a>
                <a href="cadastro.html">cadastro</a>
            </div>
            <div class="main-container-login">
                <p>
                    Bem-vindo ao nosso sistema de gerenciamento de umidade e temperatura para armazenamento de leite. Por
                    favor, faça o login abaixo com suas credenciais para acessar sua conta.
                </p>
                <div class="form">
                    <div class="alerta-erro">
                        <div class="card-erro" id="cardErro">
                            <span id="mensagem_erro"></span>
                        </div>
                    </div>
                    <label for="inp_email">
                        Email ou usuário:
                        <input type="text" id="inp_email" placeholder="seu@email.com">
                    </label>
                    <label for="inp_senha">
                        Senha:
                        <input type="password" id="inp_senha" placeholder="********">
                    </label>
                    <button class="btn" onclick="entrar()">entrar</button>
                    <div id="div_aguardar" class="loading-div">
                    </div>
                </div>
            </div>
        </div>
        <img src="img/background/milkwave.png" class="header-background" alt="">
    </header>
</body>

</html>
