<html lang="en">

</head>
<body>
    Filmes Favoritos:
    <input type="text" placeholder="Insira aqui os Filmes" id="filmes_inp"><br>
    <button onclick="adicionar()">Cadastrar Filme</button>
    <button onclick="fav()">Ver Favoritos</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
    var filmes = [];

    function adicionar() {
        var filmesAdd = filmes_inp.value;
        filmes.push(filmesAdd);
    }

    function fav() {
        mensagem.innerHTML = `
        Total de Filmes: ${filmes.length} <br><br>

        O que mais gosta é ${filmes[0]}<br><br>

        E desses, o que menos gosta é ${filmes[filmes.length-1]}<br>
        `
    }
</script>
