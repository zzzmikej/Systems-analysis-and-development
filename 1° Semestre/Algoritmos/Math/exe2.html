<body>
    Valor Minimo <input type="text" id="valorMinimo">
    Valor Maximo <input type="text" id="valorMaximo"><br>
    <button onclick="sortear()">Sortear</button>

    <div id="mensagem">

    </div>

<script>
    var numeros = ['1','3','10','18','22'];
    function sortear() {
        var min = valorMinimo.value;
        var max = valorMaximo.value;
        var sorteado = parseInt(Math.random() * max);
        
        while (sorteado < min) {
            sorteado = parseInt(Math.random() * max);
        }

        if (numeros.indexOf() == sorteado){
        mensagem.innerHTML = `Parabéns ! O número ${sorteado} está na posição ${numeros.indexOf(sorteado)+1} da nossa lista`
        }
        console.log(sorteado)

        
    }
</script>
